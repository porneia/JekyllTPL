---
layout: default
title: JekyllTPL
---
<h2>Index</h2>

<ul>
  {% for post in site.posts %}
    <li>{{ post.date | date_to_string }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<h2>Content</h2>

{% for post in site.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

<p style="font-size:small">
{{ post.date | date_to_string }}

{{ post.content }}
{% endfor %}
